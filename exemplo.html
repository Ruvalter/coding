<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #minha-id {
      border-radius: 9px;
      height: 50px;
      font-size: 18px;
    }
  </style>
  <script>

    function alertInputValue() {
      var value = document.getElementById('minha-id').value
      alert(value)
    }
  </script>
</head>
<body>
  <input type="text" id="minha-id">
  <input type="button" id="botao" onclick="alertInputValue()" value="Botao">
</body>
</html>
